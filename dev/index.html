<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chapy slider</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="jquery.chapyslider.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="wrapper">

		<div class="chapyslider">
			<div class="cp-slide">
				<img src="http://lorempixel.com/800/300/cats" />
			</div>

			<div class="cp-slide">
				<img src="http://lorempixel.com/800/300/sports" />
			</div>

			<div class="cp-slide">
				<img src="http://lorempixel.com/800/300/food" />
			</div>
		</div>

	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".chapyslider").chapyslider({duration: '1s', interval: 2000});
		});
	</script>
</body>
</html>
